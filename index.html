<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h1> Simple Calculator</h1>
    <header>
        
    <div class="outer box">
        <div class="display">  
            <input type="text" id="display" >
        </div>
        <div class="innerbox">
            <button class="cancel" onclick="clearinput()">  AC </button>
            <button class="del"  onclick="delinput()"> DE </button>
            <button class="dot" onclick="input('.')">  . </button>
            <button class="division"  onclick="input('/')">  / </button>

        </div>
        <div class="innerbox">
            <button onclick="input('7')">  7 </button>
            <button onclick="input('8')">  8 </button>
            <button onclick="input('9')">  9  </button>
            <button class="multiply" onclick="input('*')">  x </button>
        </div>
        <div class="innerbox">
            <button onclick="input('4')"> 4  </button>
            <button  onclick="input('5')" >5</button>
            <button onclick="input('6')"> 6  </button>
            <button class="sub" onclick="input('-')">  - </button>
        </div>
        <div class="innerbox">
            <button onclick="input('1')">  1 </button>
            <button onclick="input('2')">  2 </button>
            <button onclick="input('3')">  3 </button>
            <button  class="add" onclick="input('+')">  + </button>
        </div>
        <div class="innerbox">
            <button class="null" onclick="input('0')">  0 </button>
            <button onclick="input( '(' )">(</button>
            <button onclick="input( ')' )">  ) </button>
            <button class="equal" onclick="Result()"> = </button>
           
        </div>
    </div>
    </header>
    <script src="./index.js"></script>
</body>
</html>
